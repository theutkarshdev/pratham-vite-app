name: CICD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
      
      - name: Install Node.js dependencies
        run: npm install
        # Or if using Yarn
        # run: yarn install

      - name: Login to Docker Hub
        run: |
          set -e
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build Docker Image
        run: docker build -t treelancer/pratham-vite-app .

      - name: Publish image to Docker Hub
        run: docker push treelancer/pratham-vite-app:latest   

  deploy: 
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Pull image from Docker Hub
        run: docker pull treelancer/pratham-vite-app:latest

      - name: Stop and remove old container
        run: |
          set -e
          # Check if the container exists
          if docker container ls -a --format '{{.Names}}' | grep -q '^reactContainer$'; then
            docker stop reactContainer
            docker rm reactContainer
          fi

      - name: Run docker container
        run: docker run -d -p 3000:80 --name reactContainer treelancer/pratham-vite-app
