user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;
events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
  access_log  /var/log/nginx/access.log  main;
  sendfile        on;
  #tcp_nopush     on;

  keepalive_timeout  65;
  #gzip  on;
  #include /etc/nginx/conf.d/*.conf;

  # Server block for main.sujeet.online
  server {
    listen 80;
    server_name main.sujeet.online;

    location / {
      proxy_pass http://localhost:3000;  # Change to your main app's port if needed
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }
  }

  # Server block for dev.sujeet.online
  server {
    listen 80;
    server_name dev.sujeet.online;

    location / {
      proxy_pass http://localhost:3001;  # Changed to local container port
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }
  }

  # Default server block (for other domains or IPs)
  server {
    listen 80 default_server;
    server_name _;

    location / {
      root   /usr/share/nginx/html;
      index  index.html index.htm;
      try_files $uri $uri/ /index.html;
    }
  }
}
